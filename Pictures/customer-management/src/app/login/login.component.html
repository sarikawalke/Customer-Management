<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-lg-4">
      <div class="">
        <div class="card">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div>
                <div class="text-center">
                  <div>
                    <a routerLink="" class="logo-full"
                      ><img src="assets/images/customer.jpeg" alt="logo-full"
                    /></a>
                  </div>
                  <h4 class="font-20 mt-4">Welcome Back !</h4>
                  <p class="text-muted">Sign in to continue.</p>
                </div>

                <div class="p-2 mt-5">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div *ngIf="error" class="alert alert-danger mb-3 mt-0">
                      {{ error }}
                    </div>
                    <div class="form-group auth-form-group mb-4">
                      <div>
                        <label for="exampleInputEmail1">Username</label>
                        <input
                          type="email"
                          formControlName="username"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                          placeholder="Enter email"
                          required
                        />
                        <small
                          class="text-danger"
                          *ngIf="
                            loginForm.get('username')?.hasError('required')
                          "
                        >
                          Username is required.
                        </small>
                        <small
                          class="text-danger"
                          *ngIf="loginForm.get('username')?.hasError('email')"
                        >
                          Please enter a valid email address.
                        </small>
                      </div>
                    </div>

                    <div class="form-group auth-form-group mb-4">
                      <label for="exampleInputPassword1">Password</label>
                      <div class="input-group">
                        <input
                          type="{{ showPassword ? 'text' : 'password' }}"
                          class="form-control"
                          id="exampleInputPassword1"
                          formControlName="password"
                          placeholder="Password"
                          required
                        />
                        <span class="input-group-text">
                          <i
                            class="bi bi-eye"
                            (click)="togglePasswordVisibility()"
                          >
                          </i>
                        </span>
                      </div>
                      <small
                        class="text-danger"
                        *ngIf="loginForm.get('password')?.hasError('minlength')"
                      >
                        Password Has minimum length 6.
                      </small>
                    </div>

                    <div class="container-login100-form-btn">
                      <button type="submit" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
